name: Build page

on:
  push:
  schedule:
    - cron: '0 23 * * 5' # At 23:00 on Friday

jobs:
  build:
    runs-on: ubuntu-24.04
    if: "github.event_name == 'schedule' || !contains(github.event.head_commit.message, 'ICS_LAST_MODIFIED_UPDATE')"
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
        with:
          token: ${{ secrets.MTGBL_PAT || secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Update event last_modified fields
        if: github.ref == 'refs/heads/main'
        run: .github/workflows/scripts/update_events_last_modified.sh

      - uses: stefanzweifel/git-auto-commit-action@v7
        if: github.ref == 'refs/heads/main'
        with:
          commit_message: 'ICS_LAST_MODIFIED_UPDATE'
          push_options: --force
          file_pattern: '_events/*.markdown'

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Build
        run: bundle exec jekyll build

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v4
        if: github.ref == 'refs/heads/main'
        with:
          path: _site/

  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: build
    permissions:
      pages: write
      id-token: write
      actions: read
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
